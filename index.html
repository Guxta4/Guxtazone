<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guxta Zone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('Purple Modern Gaming Multipurpose Youtube Banner.png') no-repeat center center/cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .content h1 {
            font-size: 4rem;
            margin: 0;
        }
        .content p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .content a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1>Guxta Zone</h1>
            <p>Vídeos todos os dias! Venha participar nos meus canais.E  também será aqui onde irei falar quando ira sair novo video!</p>
            <a href="https://www.youtube.com/@Guxta-b9y" target="_blank">Acesse o Canal do yt</a>
            <a href="https://www.tiktok.com/@guxtazone" target="_blank">Acesse o Canal do ttk</a>
        </div>
    </div>
</body>
</html>
